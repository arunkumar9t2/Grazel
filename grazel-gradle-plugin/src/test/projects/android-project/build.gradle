// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: "../../../../../constants.gradle"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
plugins {
    id "idea"
    id "com.grab.grazel"
}

grazel {
    android {
        variantFilter { variant ->
            if (variant.name.startsWith("flavor1") || variant.name.contains("Release")) {
                variant.setIgnore(true)
            }
        }
        features {
            dataBinding = findProperty("grazel.migrateDataBinding") != null
        }
    }
    rules {
        bazelCommon {
            gitRepository {
                commit = "bdc80483256fca3e652413dd7096eb4307ae27cc"
                remote = "https://github.com/grab/grab-bazel-common.git"
            }
        }
        kotlin {
            gitRepository {
                commit = "eae21653baad4b403fee9e8a706c9d4fbd0c27c6"
                remote = "https://github.com/bazelbuild/rules_kotlin.git"
            }
            compiler {
                version = "1.4.20"
                sha = "46720991a716e90bfc0cf3f2c81b2bd735c14f4ea6a5064c488e04fd76e6b6c7"
            }
            toolchain {
                enabled = true
            }
        }
    }
}

idea {
    module {
        excludeDirs += [
                file("bazel-bin"),
                file("bazel-android-project"),
                file("bazel-out"),
                file("bazel-cache"),
                file("bazel-testlogs"),
        ]
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}